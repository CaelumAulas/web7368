<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Produto da Mirro Fashion</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/produto.css">

</head>
<body>
    <header class="container">
        <h1><img src="img/logo.png" alt="Logo da Mirror Fashion"></h1>
        <p class="sacola">
            Nenhum item na sacola de compras
        </p>

        <nav class="menu-opcoes">
            <ul>
                <li>
                    <a href="#">Sua Conta</a>
                </li>

                <li>
                    <a href="#">Lista de Desejos</a>
                </li>

                <li>
                    <a href="#">Cartão Fidelidade</a>
                </li>

                <li>
                    <a href="sobre.html">Sobre</a>
                </li>

                <li>
                    <a href="#">Ajuda</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <section class="produto">
            <h1>Camiseta Ecko Caveira bad to the bone</h1>
            <h2>por apenas R$ 48,95</h2>

            <form>
                <fieldset class="cores">
                    <legend>Escolha a cor</legend>

                    <input type="radio" name="cor" value="azul" id="azul" checked>
                    <label for="azul">
                        <img src="img/produtos/foto2-azul.png" alt="Camiseta Azul">
                    </label>
                    
                    <input type="radio" name="cor" value="verde" id="verde">
                    <label for="verde">
                        <img src="img/produtos/foto2-verde.png" alt="Camiseta verde">
                    </label>
                    
                    <input type="radio" name="cor" value="rosa" id="rosa">
                    <label for="rosa">
                        <img src="img/produtos/foto2-rosa.png" alt="Camiseta rosa">
                    </label>
                
                </fieldset>

                <fieldset>
                    <legend>Escolha o tamanho</legend>
                    <input type="text">
                </fieldset>
                
                <button class="comprar">Comprar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo Mirror Fashion">
            <ul class="social">
                <li><a href="http://facebook.com/mirrorfashion" target=”_blank” rel=”noopener”>Facebook</a></li>
                <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
                <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
